<html>
    <head>
        <title>Practica2_201700972</title>
        <meta charset="UTF-8">
        <script>
            window.addEventListener('load', inicio, false);
        
            function inicio() {
                document.getElementById('archivo').addEventListener('change', cargar, false);               
            }
        
            function cargar(ev) {
                var arch=new FileReader();
                arch.addEventListener('load',leer,false);
                arch.readAsText(ev.target.files[0]);
            }
            
            function leer(ev) {
                document.getElementById('editor').value=ev.target.result;
            }
        </script>
    </head>
    <body onload="main()">
        <div>
            <form>
                <input type="file" id="archivo">
                <input type="button" value="Guardar Archivo" onclick="saveTextAsFile()">
                <button>Analizar Archivo</button>
                <input type="button" value="Genera una tabla" onclick="genera_tabla()">
            </form> 
        </div>
        <div>
            <form>
                <textarea rows="10" cols="80" id="editor">C#</textarea>
                <textarea name="textarea" rows="10" cols="80">Python</textarea>
            </form> 
        </div>
        <div>
            <form>
                <textarea name="textarea" rows="10" cols="80">Html</textarea>
                <textarea name="textarea" rows="10" cols="80">Json</textarea>
            </form> 
        </div>
        <script src="./withTS/src/practica2.js"></script>
    </body>
</html>
