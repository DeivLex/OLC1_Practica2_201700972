<html>
    <head>
        <title>Practica2_201700972</title>
        <meta charset="UTF-8">
        <script>
            window.addEventListener('load', inicio, false);
        
            function inicio() {
                document.getElementById('archivo').addEventListener('change', cargar, false);               
            }
        
            function cargar(ev) {
                var arch=new FileReader();
                arch.addEventListener('load',leer,false);
                arch.readAsText(ev.target.files[0]);
            }
            
            function leer(ev) {
                document.getElementById('editor').value=ev.target.result;
            }
        </script>
    </head>
    <body>
        <div>
            <form>
                <input type="file" id="archivo">
                <input type="button" value="Guardar Archivo" onclick="saveTextAsFile()">
                <input type="button" id="Analizar" value="Analizar Archivo" onclick="iniciar()">
                <input type="button" value="Generar tabla de variables" onclick="genera_tabla()">
                <input type="button" value="Generar tabla de Errores" onclick="genera_reporte()">
            </form> 
        </div>
        <div>
            <form>
                <textarea rows="10" cols="80" id="editor">C#</textarea>
                <textarea readonly="readonly" name="textarea" rows="10" cols="80">Python</textarea>
            </form> 
        </div>
        <div>
            <form>
                <textarea readonly="readonly" id="editor_html" rows="10" cols="80">Html</textarea>
                <textarea readonly="readonly" id="editor_json" rows="10" cols="80">Json</textarea>
            </form> 
        </div>
        <div>
            <h1 id="h1ts"></h1>
            <h1 id="h2ts"></h1>
        </div>
        <script src="./withTS/src/practica2.js"></script>
        <script src="./withTS/src/AnalizadorLexico.js"></script>
    </body>
</html>
